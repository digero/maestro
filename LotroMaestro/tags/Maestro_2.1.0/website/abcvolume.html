<html>

<head>
<title>ABC Volume Editor</title>
<script type="text/javascript">
function changeVol(increase)
{
	var txtarea = document.getElementById("abctxt");
	var text = txtarea.value;
	if (increase)
	{
		text = text.replace(/\+ff\+/g, "+fff+").replace(/\+f\+/g, "+ff+").replace(/\+mf\+/g, "+f+").replace(/\+mp\+/g, "+mf+")
			.replace(/\+p\+/g, "+mp+").replace(/\+pp\+/g, "+p+").replace(/\+ppp\+/g, "+pp+");
	}
	else
	{
		text = text.replace(/\+pp\+/g, "+ppp+").replace(/\+p\+/g, "+pp+").replace(/\+mp\+/g, "+p+").replace(/\+mf\+/g, "+mp+")
			.replace(/\+f\+/g, "+mf+").replace(/\+ff\+/g, "+f+").replace(/\+fff\+/g, "+ff+");
	}
	txtarea.value = text;
	txtarea.select();
}
</script>
</head>

<body style="text-align: center;">
<h1>ABC Volume Editor</h1>
Paste abc text in the box below, then click Reduce or Increase volume to change the volume modifiers.
<div><textarea id="abctxt" style="width: 80%" rows="25"></textarea></div>
<input type="button" onclick="changeVol(false)" value="Reduce Volume"/>
<input type="button" onclick="changeVol(true)" value="Increase Volume"/>
</body>

</html>
